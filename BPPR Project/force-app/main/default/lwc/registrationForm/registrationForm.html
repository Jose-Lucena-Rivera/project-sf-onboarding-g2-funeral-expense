<template>
    <lightning-card>
        <template lwc:if={showError}>
            <div class="slds-text-color_error">{errorMessage}</div>
        </template>

        <lightning-input
            label={labels.firstName}
            value={formFields.firstName}
            onchange={handleInputChange}
            data-id="firstName"
            required>
        </lightning-input>

        <lightning-input
            label={labels.lastName}
            value={formFields.lastName}
            onchange={handleInputChange}
            data-id="lastName"
            required>
        </lightning-input>

        <lightning-input
            label={labels.email}
            value={formFields.email}
            type="email"
            onchange={handleInputChange}
            data-id="email"
            pattern={patterns.email}
            message-when-pattern-mismatch="Please enter a valid email address."
            required>
        </lightning-input>

        <lightning-input
            label={labels.phone}
            value={formFields.phone}
            type="tel"
            onchange={handleInputChange}
            data-id="phone"
            required>
        </lightning-input>

        <lightning-input
            label={labels.dateOfBirth}
            value={formFields.dateOfBirth}
            type="date"
            onchange={handleInputChange}
            data-id="dateOfBirth"
            required>
        </lightning-input>

        <lightning-input
            label={labels.ssn}
            value={formFields.ssn}
            type="password"
            onchange={handleInputChange}
            data-id="ssn"
            pattern="^[0-9]{4}$"
            message-when-pattern-mismatch="Please enter the last 4 digits of your Social Security Number."
            required>
        </lightning-input>

        <lightning-textarea
            label={labels.street}
            value={formFields.street}
            onchange={handleInputChange}
            data-id="street"
            required>
        </lightning-textarea>

        <lightning-input
            label={labels.city}
            value={formFields.city}
            onchange={handleInputChange}
            data-id="city"
            required>
        </lightning-input>

        <lightning-input
            label={labels.state}
            value={formFields.state}
            onchange={handleInputChange}
            data-id="state"
            required>
        </lightning-input>

        <lightning-input
            label={labels.country}
            value={formFields.country}
            onchange={handleInputChange}
            data-id="country"
            required>
        </lightning-input>

        <lightning-input
            label={labels.postalCode}
            value={formFields.postalCode}
            type="text"
            onchange={handleInputChange}
            data-id="postalCode"
            pattern={patterns.postalCode}
            message-when-pattern-mismatch="Please enter a valid postal code."
            required>
        </lightning-input>

        <lightning-input
            label={labels.password}
            value={formFields.password}
            type="password"
            onchange={handleInputChange}
            data-id="password"
            required>
        </lightning-input>

        <lightning-input
            label={labels.confirmPassword}
            value={formFields.confirmPassword}
            type="password"
            onchange={handleInputChange}
            data-id="confirmPassword"
            required>
        </lightning-input>
        <div class="slds-align_absolute-center" style="height:4rem">
            <lightning-button
                class="custom-button"
                label={labels.submit}
                onclick={handleSubmit}
                variant="brand">
            </lightning-button>
        </div>
        
    </lightning-card>
</template>
