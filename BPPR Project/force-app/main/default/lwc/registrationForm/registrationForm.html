<template>
    <lightning-card>
        <template lwc:if={showError}>
            <div class="slds-text-color_error">{errorMessage}</div>
        </template>

        <lightning-input
            label="First Name"
            value={formFields.firstName}
            onchange={handleInputChange}
            data-id="firstName"
            required>
        </lightning-input>

        <lightning-input
            label="Last Name"
            value={formFields.lastName}
            onchange={handleInputChange}
            data-id="lastName"
            required>
        </lightning-input>

        <lightning-input
            label="Email"
            value={formFields.email}
            type="email"
            onchange={handleInputChange}
            data-id="email"
            pattern={patterns.email}
            message-when-pattern-mismatch="Please enter a valid email address."
            required>
        </lightning-input>

        <lightning-input
            label="Phone"
            value={formFields.phone}
            type="tel"
            onchange={handleInputChange}
            data-id="phone"
            required>
        </lightning-input>

        <lightning-input
            label="Date of Birth"
            value={formFields.dateOfBirth}
            type="date"
            onchange={handleInputChange}
            data-id="dateOfBirth"
            required>
        </lightning-input>
        
        <lightning-input
            label="Last 4 Digits of SSN"
            value={formFields.ssn}
            type="password"
            onchange={handleInputChange}
            data-id="ssn"
            pattern="^[0-9]{4}$"
            message-when-pattern-mismatch="Please enter the 4 last digits of your Social Security Number."
            required>
        </lightning-input>

        <lightning-textarea
            label="Street Address"
            value={formFields.street}
            onchange={handleInputChange}
            data-id="street"
            required>
        </lightning-textarea>

        <lightning-input
            label="City"
            value={formFields.city}
            onchange={handleInputChange}
            data-id="city"
            required>
        </lightning-input>

        <lightning-input
            label="State Address"
            value={formFields.state}
            onchange={handleInputChange}
            data-id="state"
            required>
        </lightning-input>

        <lightning-input
            label="Country Address"
            value={formFields.country}
            onchange={handleInputChange}
            data-id="country"
            required>
        </lightning-input>

        <lightning-input
            label="Zip/Postal Code"
            value={formFields.postalCode}
            onchange={handleInputChange}
            data-id="postalCode"
            pattern="^\d{5}(-\d{4})?$"
            message-when-pattern-mismatch="Please enter a valid Zip/Postal Code."
            required>
        </lightning-input>

        <lightning-input
            label="Password"
            type="password"
            value={formFields.password}
            onchange={handleInputChange}
            data-id="password"
            pattern={patterns.password}
            message-when-pattern-mismatch="Please enter a valid Zip/Postal Code."
            required>
        </lightning-input>

        <lightning-input
            label="Confirm Password"
            type="password"
            value={formFields.confirmPassword}
            onchange={handleInputChange}
            data-id="confirmPassword"
            required>
        </lightning-input>

        <lightning-button
            label="Submit"
            onclick={handleSubmit}
            variant="brand">
        </lightning-button>
    </lightning-card>
</template>
