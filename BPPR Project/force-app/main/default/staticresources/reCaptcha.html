<html>
    <head>
        <script src="https://www.google.com/recaptcha/enterprise.js?render=6Le2jEIqAAAAANBR_7SyGcY6nkBneNqNua8uCtE0"></script>
        <!-- Your site code -->
      </head>
    <body>
        <input type="hidden" name="recaptcha_response" id="recaptchaResponse"/>
        <script>
              grecaptcha.enterprise.ready(async () => {
                const token = await grecaptcha.enterprise.execute('6Le2jEIqAAAAANBR_7SyGcY6nkBneNqNua8uCtE0', {action: 'LOGIN'});
                parent.postMessage({ action: "getCAPCAH", callCAPTCHAResponse : token}, "*");
              });
          </script>
    </body>
</html>
